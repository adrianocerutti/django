{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>
        {% block title %}
            Django App
        {% endblock title %}
    </title>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="{% url 'products:list' %}">Products</a>
        <a href="{% url 'users:register' %}">Sign Up</a>
        <a href="{% url 'users:login' %}">Login</a>
        <form action="{% url 'users:logout' %}" method="POST" class="logout">
            {% csrf_token %}
            <button class="logout-button">Logout</button>
        </form>
    </nav>
    <main>
        {% block content %}

        {% endblock content %}
    </main>
</body>
</html>
